<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to right, #00b4d8, #0077b6);
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #00b4d8;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #0077b6;
            transform: scale(1.1);
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .content h1 {
            font-size: 3em;
            color: #0077b6;
        }
        .content p {
            font-size: 1.2em;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
        }
        .contact-form button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #00b4d0;
        }
        footer {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00b4d8, #0077b6);
            color: white;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Contact
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="game.html">Games</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h1>Contact Us</h1>
        <p>Jika Anda memiliki pertanyaan atau ingin menghubungi kami, silakan gunakan formulir di bawah ini. Kami akan segera merespons pesan Anda.</p>
        <div class="form-container">
            <form class="contact-form">
                <input type="text" name="name" placeholder="Nama" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Pesan" rows="5" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 PINTAR BAHASA ARAB. All rights reserved.
    </footer>
</body>
</html>

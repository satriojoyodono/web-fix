<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Gambar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to right, #00b4d8, #0077b6);
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .back-button {
            position: absolute;
            top: 15px;
            right: 40px;
            background-color: #00b4d8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0077b6;
        }
        .container {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .image-container {
            width: 300px;
            height: 300px;
            border: 1px solid #00bcd4; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff; 
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        .description-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .description-container div {
            font-size: 1.2em;
            color: #00bcd4; 
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .option-button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 200px;
        }
        .option-button:hover {
            background-color: #0097a7; 
        }
        .message {
            font-size: 1.5em;
            color: #00bcd4; 
            margin-top: 10px;
        }
        .score {
            font-size: 1.5em;
            color: #0077b6;
            margin-top: 10px;
        }
        footer {
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        Game Tebak Gambar
        <button class="back-button" onclick="history.back()">Kembali</button>
    </header>
    <div class="container">
        <div class="image-container" id="imageContainer">
            <img src="" alt="Gambar" id="image">
        </div>
        <div class="description-container">
            <div id="arabicDescription"></div>
        </div>
        <div class="options-container" id="optionsContainer"></div>
        <div class="message" id="message"></div>
        <div class="score" id="score"></div>
    </div>
    <footer>
        &copy; 2024 PINTAR BAHASA ARAB. All rights reserved.
    </footer>
    <script>
        const images = [
            { src: 'gambar/dokter.png', answer: 'dokter', arabic: 'طَبِيْبٌ' },
            { src: 'gambar/guru.png', answer: 'guru', arabic: 'مُدَرِّسٌ' },
            { src: 'gambar/petani.png', answer: 'petani', arabic: 'فَلَّاح' },
            { src: 'gambar/polisi.png', answer: 'polisi', arabic: 'شُرْطِيٌّ' },
            { src: 'gambar/pemadam.png', answer: 'pemadam kebakaran', arabic: 'رجل اطفاء' },
            { src: 'gambar/tentara.png', answer: 'tentara', arabic: 'جندي' },
            { src: 'gambar/montir.png', answer: 'montir', arabic: 'ميكانيكي' },
            { src: 'gambar/pilot.png', answer: 'pilot', arabic: 'طَيَّارٌ' },
            { src: 'gambar/nelayan.png', answer: 'nelayan', arabic: 'صَيَّاد' }
        ];

        let currentImageIndex = 0;
        let selectedImages = [];
        let score = 0;

        function getRandomImages() {
            const shuffled = images.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 5);
        }

        function loadNextImage() {
    if (currentImageIndex < selectedImages.length) {
        const currentImage = selectedImages[currentImageIndex];
        document.getElementById('image').style.display = 'block';
        document.getElementById('image').src = currentImage.src;
        document.getElementById('arabicDescription').innerText = currentImage.arabic;
        generateOptions(currentImage.answer);
        document.getElementById('message').innerText = '';
    } else {
        // Hapus kotak pilihan dan teks Arab setelah permainan selesai
        document.getElementById('optionsContainer').innerHTML = ''; 
        document.getElementById('arabicDescription').innerText = '';

        if (score === selectedImages.length) {
            // Jika semua jawaban benar, tampilkan GIF di dalam kotak gambar
            document.getElementById('imageContainer').innerHTML = `
                <img src="gambar/jempol.gif" alt="GIF Lucu" style="max-width: 100%; max-height: 100%;">
            `;
            document.getElementById('message').innerHTML = `
                <p>Selamat! Skor akhir Anda adalah ${score} dari ${selectedImages.length}.</p>
            `;
        } else {
            // Jika ada jawaban yang salah, tampilkan pesan skor tanpa GIF
            document.getElementById('message').innerHTML = `
                <p>Skor akhir Anda adalah ${score} dari ${selectedImages.length}.</p>
            `;
        }
        document.getElementById('image').style.display = 'none'; // Hilangkan gambar soal
    }
}



        function generateOptions(correctAnswer) {
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = ''; 

            const shuffledImages = images.sort(() => 0.5 - Math.random()).slice(0, 4);
            if (!shuffledImages.some(img => img.answer === correctAnswer)) {
                shuffledImages[Math.floor(Math.random() * 4)] = selectedImages[currentImageIndex];
            }

            
            shuffledImages.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.innerText = option.answer;
                button.onclick = () => checkAnswer(option.answer);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            if (selectedAnswer === selectedImages[currentImageIndex].answer) {
                document.getElementById('message').innerText = 'Jawaban benar!';
                score++;
                document.getElementById('score').innerText = `Skor: ${score}`;
            } else {
                document.getElementById('message').innerText = 'Jawaban salah, coba lagi!';
            }
            currentImageIndex++;
            setTimeout(loadNextImage, 1000);
        }

        window.onload = () => {
            selectedImages = getRandomImages();
            loadNextImage();
            document.getElementById('score').innerText = `Skor: ${score}`;
        };
    </script>
</body>
</html>
